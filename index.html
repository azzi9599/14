<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Something for you üíï</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --pink-light: #ffb6c1;
      --pink: #ff69b4;
      --pink-deep: #ff1493;
      --pink-pale: #ffc0cb;
      --white: #fffaf5;
      --shadow: rgba(255, 105, 180, 0.3);
    }

    html, body {
      min-height: 100vh;
      min-height: 100dvh;
      overflow-x: hidden;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(165deg, #fff0f5 0%, #ffe4ec 25%, #ffd6e0 50%, #ffc8d4 75%, #ffb6c1 100%);
      color: #5c2d4a;
      -webkit-tap-highlight-color: transparent;
    }

    .hearts-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      font-size: 1.25rem;
      opacity: 0.2;
      animation: float 6s ease-in-out infinite;
    }

    .heart:nth-child(1) { left: 8%; top: 12%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 88%; top: 18%; animation-delay: 0.8s; }
    .heart:nth-child(3) { left: 20%; top: 65%; animation-delay: 1.6s; }
    .heart:nth-child(4) { left: 78%; top: 58%; animation-delay: 0.4s; }
    .heart:nth-child(5) { left: 50%; top: 30%; animation-delay: 1.2s; }
    .heart:nth-child(6) { left: 12%; top: 75%; animation-delay: 2s; }
    .heart:nth-child(7) { left: 92%; top: 72%; animation-delay: 0.6s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.08); }
    }

    .page {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      text-align: center;
    }

    .hint {
      font-size: 0.9rem;
      color: #8b5a6b;
      margin-bottom: 1rem;
      font-weight: 600;
      animation: hintPulse 2s ease-in-out infinite;
    }

    @keyframes hintPulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    /* Envelope */
    .envelope-wrap {
      position: relative;
      width: 200px;
      height: 140px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .envelope-wrap.opened {
      cursor: default;
      pointer-events: none;
    }

    .envelope-body {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200px;
      height: 100px;
      background: linear-gradient(145deg, #fff5f8 0%, #ffe8ef 50%, #ffd6e0 100%);
      border-radius: 0 0 8px 8px;
      box-shadow: 0 8px 24px var(--shadow), inset 0 1px 0 rgba(255,255,255,0.8);
      border: 2px solid rgba(255, 182, 193, 0.6);
      border-top: none;
    }

    .envelope-flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-top: 70px solid #ffd6e0;
      transform-origin: top center;
      transition: transform 0.6s cubic-bezier(0.68, -0.25, 0.265, 1.2);
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.08));
    }

    .envelope-flap::after {
      content: '';
      position: absolute;
      top: -70px;
      left: -100px;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 50px solid #ffc8d4;
    }

    .envelope-wrap.opened .envelope-flap {
      transform: rotateX(-140deg);
    }

    .envelope-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(145deg, var(--pink-deep), var(--pink));
      color: white;
      font-size: 0.85rem;
      font-weight: 700;
      padding: 0.4rem 0.9rem;
      border-radius: 20px;
      box-shadow: 0 4px 12px var(--shadow);
      white-space: nowrap;
      transition: opacity 0.3s;
    }

    .envelope-wrap.opened .envelope-label {
      opacity: 0;
      pointer-events: none;
    }

    .letter {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      width: 200px;
      pointer-events: auto;
      background: linear-gradient(180deg, #fffafc 0%, #fff0f5 100%);
      border-radius: 4px 4px 0 0;
      padding: 1rem 1rem 1.25rem;
      box-shadow: 0 -4px 16px rgba(0,0,0,0.08);
      border: 1px solid rgba(255, 182, 193, 0.5);
      opacity: 0;
      transition: transform 0.5s cubic-bezier(0.34, 1.2, 0.64, 1), opacity 0.4s;
      z-index: 2;
    }

    .envelope-wrap.opened .letter {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .letter p {
      font-size: 0.9rem;
      color: #6b3d5a;
      font-weight: 600;
      line-height: 1.35;
      margin-bottom: 0.75rem;
    }

    .letter .gate-text {
      font-size: 0.8rem;
      color: var(--pink-deep);
      margin-bottom: 0.6rem;
      font-weight: 700;
    }

    .letter .gate-question {
      font-size: 0.85rem;
      color: #5c2d4a;
      font-weight: 600;
      margin-bottom: 0.6rem;
      line-height: 1.3;
    }

    .letter .gate-buttons {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 0.75rem;
    }

    .letter .gate-btn {
      font-family: 'Quicksand', sans-serif;
      font-size: 0.9rem;
      font-weight: 700;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      -webkit-tap-highlight-color: transparent;
    }

    .letter .gate-btn.yes-opt {
      background: linear-gradient(145deg, var(--pink-deep), var(--pink));
      color: white;
      box-shadow: 0 3px 12px var(--shadow);
    }

    .letter .gate-btn.no-opt {
      background: linear-gradient(145deg, #e8d5dc, #f0dde5);
      color: #8b5a6b;
      box-shadow: 0 2px 8px rgba(139, 90, 107, 0.2);
    }

    .letter .gate-btn:active {
      transform: scale(0.96);
    }

    .letter .gate-feedback {
      font-size: 0.8rem;
      font-weight: 700;
      min-height: 1.4em;
      margin-bottom: 0.5rem;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .letter .gate-feedback.show {
      opacity: 1;
      animation: wiggle 0.4s ease;
    }

    .letter .gate-feedback.wrong {
      color: #c44569;
    }

    .letter .gate-feedback.right {
      color: var(--pink-deep);
    }

    @keyframes wiggle {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      75% { transform: translateX(3px); }
    }

    .letter .enter-wrap {
      display: none;
      margin-top: 0.25rem;
    }

    .letter .enter-wrap.show {
      display: block;
      animation: cardIn 0.4s ease-out;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .letter .enter-btn {
      display: inline-block;
      font-family: 'Quicksand', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      padding: 0.6rem 1.4rem;
      background: linear-gradient(145deg, var(--pink-deep), var(--pink));
      color: white;
      text-decoration: none;
      border-radius: 2rem;
      border: none;
      box-shadow: 0 4px 16px var(--shadow);
      transition: transform 0.2s, box-shadow 0.2s;
      -webkit-tap-highlight-color: transparent;
    }

    .letter .enter-btn:hover {
      transform: scale(1.06);
      box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
    }

    .letter .enter-btn:active {
      transform: scale(0.98);
    }

    /* Shake on tap (before open) */
    .envelope-wrap:active .envelope-body {
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-3px); }
      40% { transform: translateX(3px); }
      60% { transform: translateX(-2px); }
      80% { transform: translateX(2px); }
    }

    /* After open: enter section */
    .enter-section {
      margin-top: 1.5rem;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease 0.4s, transform 0.5s ease 0.4s;
      pointer-events: none;
    }

    .enter-section.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .enter-section .enter-btn-big {
      display: inline-block;
      font-family: 'Quicksand', sans-serif;
      font-size: 1.15rem;
      font-weight: 700;
      padding: 0.85rem 2rem;
      background: linear-gradient(145deg, var(--pink-deep), var(--pink));
      color: white;
      text-decoration: none;
      border-radius: 2rem;
      box-shadow: 0 6px 24px var(--shadow);
      transition: transform 0.2s, box-shadow 0.2s;
      -webkit-tap-highlight-color: transparent;
      animation: btnGlow 2s ease-in-out infinite alternate;
    }

    .enter-section .enter-btn-big:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 28px rgba(255, 20, 147, 0.45);
    }

    @keyframes btnGlow {
      from { box-shadow: 0 6px 24px var(--shadow); }
      to { box-shadow: 0 6px 28px rgba(255, 20, 147, 0.5); }
    }

    @media (max-width: 360px) {
      .envelope-wrap { transform: scale(0.9); }
      .envelope-wrap.opened { transform: scale(0.9); }
    }
  </style>
</head>
<body>
  <div class="hearts-bg" aria-hidden="true">
    <span class="heart">üíï</span>
    <span class="heart">üíó</span>
    <span class="heart">üíñ</span>
    <span class="heart">üíï</span>
    <span class="heart">üíó</span>
    <span class="heart">üíñ</span>
    <span class="heart">üíï</span>
  </div>

  <div class="page">
    <p class="hint" id="hint">Tap the envelope to open üíå</p>

    <div class="envelope-wrap" id="envelope" role="button" tabindex="0" aria-label="Tap to open envelope">
      <div class="envelope-flap"></div>
      <div class="envelope-body"></div>
      <span class="envelope-label">For you üíï</span>
      <div class="letter">
        <p>Someone has a question for you...</p>
        <p class="gate-text">You can only enter if you answer correctly! üîê</p>
        <p class="gate-question">What's the only right answer you'll give on the next page?</p>
        <div class="gate-buttons">
          <button type="button" class="gate-btn yes-opt" id="gateYes">Yes</button>
          <button type="button" class="gate-btn no-opt" id="gateNo">No</button>
        </div>
        <p class="gate-feedback" id="gateFeedback"></p>
        <div class="enter-wrap" id="enterWrap">
          <a href="valentine.html" class="enter-btn">Enter üíï</a>
        </div>
      </div>
    </div>

    <div class="enter-section" id="enterSection">
      <a href="valentine.html" class="enter-btn-big">Go inside ‚Üí</a>
    </div>
  </div>

  <script>
    (function () {
      var envelope = document.getElementById('envelope');
      var hint = document.getElementById('hint');
      var enterSection = document.getElementById('enterSection');
      var gateYes = document.getElementById('gateYes');
      var gateNo = document.getElementById('gateNo');
      var gateFeedback = document.getElementById('gateFeedback');
      var enterWrap = document.getElementById('enterWrap');

      function openEnvelope() {
        if (envelope.classList.contains('opened')) return;
        envelope.classList.add('opened');
        if (hint) hint.textContent = 'Answer correctly to enter!';
      }

      function showFeedback(msg, isRight) {
        gateFeedback.textContent = msg;
        gateFeedback.className = 'gate-feedback show ' + (isRight ? 'right' : 'wrong');
      }

      function allowEnter() {
        enterWrap.classList.add('show');
        if (enterSection) {
          enterSection.classList.add('visible');
        }
        if (hint) hint.textContent = 'You\'re in! Tap below to go üíï';
      }

      if (gateYes) {
        gateYes.addEventListener('click', function () {
          showFeedback('Correct! You can enter now üíï', true);
          allowEnter();
        });
      }

      if (gateNo) {
        gateNo.addEventListener('click', function () {
          showFeedback('Wrong! That\'s not the right answer... try Yes! üòä', false);
        });
      }

      envelope.addEventListener('click', openEnvelope);
      envelope.addEventListener('keydown', function (e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openEnvelope();
        }
      });
      envelope.addEventListener('touchstart', function (e) {
        openEnvelope();
      }, { passive: true });
    })();
  </script>
</body>
</html>
